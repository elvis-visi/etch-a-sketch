<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <header>
        <h1 class="title">Etch a sketch</h1>
       </header>
    <div id="mainContainer">
              

        <div class="grid-dimensions">
            <label for="grid-size"></label>
            <input type="range" id="grid-size" name="grid-size" min="5" max="64" value="32">
            <output for="grid-size" id="grid-size-value">32</output>
          </div>
          
    </div>

    <footer class="footer">
        <a href="https://github.com/elvis-visi/etch-a-sketch">Code for this application</a>
    </footer>
    
    

    <script src="app.js"></script>
</body>
</html>
